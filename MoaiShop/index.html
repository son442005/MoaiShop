<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moai Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">

        <div class="top-bar">
            <div class="container">
                <div class="slogan">
                    <span>Moai - Reputation creates brand</span>
                </div>
                <div class="header-contact">
                    <span><i class="fa-regular fa-envelope"></i> moai445@gmail.com</span>
                    <span><i class="fa-solid fa-phone"></i> Hotline: 0987654321</span>
                </div>
            </div>
        </div>

        <div class="main-header">
            <div class="container">
                <div class="logo">
                    <img src="img/MoaiLogo.png" alt="Logo">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                </div>
                <div class="left-button">
                    <button><i class="fa-solid fa-cart-shopping"></i> Cart</button>
                    <button><i class="fa-solid fa-user"></i> Account</button>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="drop-btn"> <i class="fa-solid fa-list"></i> Categories</button>
            <div class="dropdown-content">
                <a href="">Television</a>
                <a href="">Refrigerator</a>
                <a href="">Air Conditioner</a>
                
            </div>
        </div>
    </div>

    <div class="content">

    </div>

    <div class="footer">

    </div>
</body>
</html>
